<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat</title>
		<link rel="shortcut icon" href="./assets/sssh-logo.ico">
		<!-- ui -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
		<!-- main css -->
		<link href="css/index.css" rel="stylesheet" />
	</head>
	<body id="main">
		<div class="content_area">
			<!-- hearder -->
			<div class="message_title"><img src="./assets/sssh-logo.ico" style="width: 1em;margin-right: 5px;" />AI Chat</div>
			<!-- message -->
			<div id="messages" class="message_area">
				<div class="chat-bubble-container">
					<div class="chat-bubble chat-bubble-left">
						<div class="chat-bubble-header">
							<span>接收方</span>
							<span>2023-02-18 10:37</span>
						</div>
						<div class="chat-bubble-content">
							<p>这是接收方的另一条聊天内容</p>
						</div>
					</div>
					<div class="chat-bubble chat-bubble-right">
						<div class="chat-bubble-header">
							<span>发送方</span>
							<span>2023-02-18 10:35</span>
						</div>
						<div class="chat-bubble-content">
							<p>这是发送方的另一条聊天内容</p>
						</div>
					</div>
				</div>
			</div>
			<!-- input area -->
			<form id="message-form" class="input_area">
				<button type="button" style="margin-right: 10px;"
					class="py-2.5 px-5 mr-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
					onclick="useVoiceFuc()"><img src="./assets/voice_close.svg" style="width: 2em;" /></button>
				<input type="text" id="message-input" placeholder="请输入..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
				<button type="button" style="margin-left: 10px;"
					class="flex w-24 justify-center items-center text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5"><img
						src="./assets/send.svg" style="width: 1.5em;" /></button>
			</form>
		</div>
		
		<include src="./src/components/alert.html" />
		<!-- ui -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js" ></script>
		<!-- main js -->
		<script src="./src/index.js"></script>
		<!-- include js -->
		<script src="src/include.js" type="module"></script>
	</body>
</html>
